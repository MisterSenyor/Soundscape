<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Soundscape</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="content">
    <button class="file" style="display:none;">Select a file...</button>
    <canvas class="canvas" onclick="startWholeGame()"></canvas>
    <audio class="audio" controls style="display:none;" preload="auto"></audio>
    <audio class="delayedAudio" controls style="display:none;" preload="auto"</audio>
    <audio class="audioStart" controls loop style="display:none;" preload="auto"></audio>
    <audio class="demoAudio" controls style="display:none;" preload="auto"></audio>
    <audio class="storyAudio" controls loop style="display:none;" preload="auto" src="./assets/music/storyMusic.mp3"></audio>
    <audio class="audioClick" controls style="display:none;" src="./assets/music/hover.wav" preload="auto" volume="0.3"></audio>
  </div>
  <div class="musicSelect">
    <div class="mainSelect">
      <h1 class="white title">Choose an option to continue</h1>
      <div class="choiseCont">
        <h1 class="white choise centerHor" onclick='startGame("funk.mp3")'>Funk</h1>
        <img src="assets/playSound.png" class="soundImg" onclick="previewSound('funk.mp3',this)"/>
      </div>
      <div class="choiseCont">
        <h1 class="white choise centerHor" onclick='startGame("electronic.mp3")'>Electronic</h1>
        <img src="assets/playSound.png" class="soundImg" onclick="previewSound('electronic.mp3',this)"/>
      </div>
      <div class="choiseCont">
        <h1 class="white choise centerHor" onclick='startGame("lofi.mp3")'>Lofi</h1>
        <img src="assets/playSound.png" class="soundImg" onclick="previewSound('lofi.mp3',this)"/>
      </div>
      <div class="choiseCont">
        <h1 class="white choise centerHor" onclick='startGame("motown.mp3")'>Motown</h1>
        <img src="assets/playSound.png" class="soundImg" onclick="previewSound('motown.mp3',this)"/>
      </div>
      <div class="choiseCont">
        <h1 class="white choise centerHor" onclick='startGame("rock.mp3")'>Rock</h1>
        <img src="assets/playSound.png" class="soundImg" onclick="previewSound('rock.mp3',this)"/>
      </div>
      <div class="choiseCont">
        <h1 class="white choise centerHor" onclick='startGame("rock2.mp3")'>Rock 2</h1>
        <img src="assets/playSound.png" class="soundImg" onclick="previewSound('rock2.mp3',this)"/>
      </div>
      <div class="choiseCont">
        <h1 class="white choise" onclick="startGame()">Load a song</h1>
      </div>
      <div class="choiseCont">
        <h1 class="white choise" onclick="backFromMusicPicker()">Back</h1>
      </div>
    </div>
  </div>
  <h1 class="fps"></h1>
  <img src="assets/playerAnimation.png" id="sprites" style="display:none;"/>
  <img src="assets/Gems/Gem1.png" id="gem1" style="display:block;"/>
  <img src="assets/Gems/Gem2.png" id="gem2" style="display:block;"/>
  <img src="assets/Gems/Gem3.png" id="gem3" style="display:block;"/>
  <img src="assets/Gems/Gem4.png" id="gem4" style="display:block;"/>
  <img src="assets/Gems/Gem5.png" id="gem5" style="display:block;"/>
  <img src="assets/Gems/Gem6.png" id="gem6" style="display:block;"/>
  <img src="assets/Gems/tChest.png" id="tChest" style="display:none;"/>
  <img src="assets/Stories/intro1.png" id="intro1" style="display:none;"/>
  <img src="assets/Stories/intro2.png" id="intro2" style="display:none;"/>
  <img src="assets/Stories/intro3.png" id="intro3" style="display:none;"/>
  <img src="assets/Stories/intro4.png" id="intro4" style="display:none;"/>
  <img src="assets/Stories/intro5.png" id="intro5" style="display:none;"/>
  <img src="assets/Stories/intro6.jpg" id="intro6" style="display:none;"/>
  <img src="assets/Stories/intro7.png" id="intro7" style="display:none;"/>
  <img src="assets/Stories/intro8.png" id="intro8" style="display:none;"/>
  <img src="assets/heart.png" id="heart" style="display:none;"/>
  <script type="text/javascript" src="scripts/lowLag.js"></script>
  <script type="text/javascript" src="scripts/text.js"></script>
  <script type="text/javascript" src="scripts/obstacle.js"></script>
  <script type="text/javascript" src="scripts/gameOver.js"></script>
  <script type="text/javascript" src="scripts/endgame.js"></script>
  <script type="text/javascript" src="scripts/world.js"></script>
  <script type="text/javascript" src="scripts/player2.js"></script>
  <script type="text/javascript" src="scripts/analysis.js"></script>
  <script type="text/javascript" src="scripts/particles.js"></script>
  <script type="text/javascript" src="scripts/generalFunctions.js"></script>
  <script type="text/javascript" src="scripts/gems.js"></script>
  <script type="text/javascript" src="scripts/barGraph.js"></script>
  <script type="text/javascript" src="scripts/story.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
</body>

</html>
